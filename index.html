      .model {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0, 0, 0, 0.1); /* Black w/ opacity */
        background-color: rgb(0, 0, 0); /* Fallback color */
        
      }
      /* Modal Content (image) */
      .modal-content {
        margin: auto;
        display: block;
        width: 23%;
        max-width: 35%;
        margin-bottom: 0%;
      }

      /* Caption of Modal Image */
      #caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        font-size: 1.4em;
        color: #ffffff;
        padding: 10px 0;
        height: 150px;
        background-color: rgba(0, 0, 0, 0.1); /* Black w/ opacity */
      }

      /* Animation */
      .modal-content,
      #caption {
        -webkit-animation-name: zoom;
        -webkit-animation-duration: 0.6s;
        animation-name: zoom;
        animation-duration: 0.6s;
      }
      @keyframes zoom {
        from {
          transform: scale(0.1);
        }
        to {
          transform: scale(1);
        }
      }
      /* The Close Button */
      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #ffffff;
        font-size: 60px;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        color: red;
        text-decoration: none;
        cursor: pointer;
      }
      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px) {
        .modal-content {
          width: 100%;
        }
      }
      /*  END OF ZOOM*/
